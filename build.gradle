group 'com.techietester'

version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.junit', name: 'junit5-engine', version: '5.0.0-ALPHA'
//    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'io.rest-assured:rest-assured:3.0.6'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.6'
    compile 'io.rest-assured:json-schema-validator:3.0.6'
    compile group: 'com.github.scribejava', name: 'scribejava-apis', version: '2.5.3'
    compile "ch.qos.logback:logback-classic:1.2.3"
    compile "org.slf4j:slf4j-api:1.7.25"
    testCompile "org.assertj:assertj-core:3.15.0"
    testImplementation 'io.cucumber:cucumber-java:4.7.4'
    testImplementation 'io.cucumber:cucumber-junit:4.7.4'
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    testCompileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
}
